{% extends "bootstrap/base.html" %}

{% block title %}LGSVL Simulator Launcher{% endblock %}

{% block styles %}
{{super()}}
    <link rel="stylesheet" href="/static/css/template.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
    <h1>LGSVL Simulator Launcher</h1>
    </div>
    
    <div class="jumbotron">
        <h1>Configurator</h1>
        <p class="lead">Time</p>
        <input type="range" value="12.0" min="0.0" max="24.0" step="0.1" oninput="document.getElementById('time').value=this.value">
        <output id="time">12.0</output>
        <p><a href="http://flask.pocoo.org/" class="btn btn-primary btn-large">Launch &raquo;</a></p>
    </div>
    <!--<video src="/static/movie/background.mp4" poster="/static/images/background.jpg" autoplay loop muted></video>-->
</div>
{% endblock %}
